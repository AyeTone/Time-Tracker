<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="css/main.css">

  <!--    Google Fonts     -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <!-- User Card -->
    <section class="card user">

      <!-- User Info -->
      <header class="user-info">
        <div class="user-img">
          <img src="images/image-jeremy.png" alt="User Photo">
        </div>
        <div class="user-text">
          <p>
            Report for
          </p>
          <h1>
            Jeremy Robson
          </h1>
        </div>
      </header>

      <!-- User TimeFrames -->
      <div class="timeframes">
        <div class="time">
          <button class="btn daily">
            Daily
          </button>
        </div>
        <div class="time">
          <button class="btn weekly">
            Weekly
          </button>
        </div>
        <div class="time">
          <button class="btn monthly">
            Monthly
          </button>
        </div>
      </div>
    </section>

    <!--  Work Card  -->
    <section class="card work card-back">
      <div class="card-img">
        <img class="icon" src="images/icon-work.svg" alt="work icon">
      </div>
      <div class="card-bottom">

        <!-- Info -->
        <header class="title">
          <div class="header">
            <h3>
              Work
            </h3>
          </div>
            <div class="dots">
            </div>
        </header>

        <!-- Stats -->
      <section class="stats">
        <div class="hours">
          <p class="current-time">
            5hrs
          </p>
        </div>
        <div class="previous">
          <p class="prev-time">
            Previous - 7hrs
          </p>
        </div>
      </section>
      </div>
    </section>
  
    <!--  Play Card  -->
    <section class="play card card-back">
      <div class="card-img">
        <img class="icon" src="images/icon-play.svg" alt="play icon">
      </div>
      <div class="card-bottom">

        <!-- Info -->
        <header class="title">
          <div class="header">
            <h3>
              Play
            </h3>
          </div>
            <div class="dots">
            </div>
        </header>

        <!-- Stats -->
      <section class="stats">
        <div class="hours">
          <p class="current-time">
            1hrs
          </p>
        </div>
        <div class="previous">
          <p class="prev-time">
            Previous - 2hrs
          </p>
        </div>
      </section>
      </div>
    </section>

    <!--    Study Card     -->
    <section class="study card card-back">
      <div class="card-img">
        <img class="icon" src="images/icon-study.svg" alt="study icon">
      </div>
      <div class="card-bottom">

        <!-- Info -->
        <header class="title">
          <div class="header">
            <h3>
              Study
            </h3>
          </div>
            <div class="dots">
            </div>
        </header>

        <!-- Stats -->
      <section class="stats">
        <div class="hours">
          <p class="current-time">
            0hrs
          </p>
        </div>
        <div class="previous">
          <p class="prev-time">
            Previous - 1hrs
          </p>
        </div>
      </section>
      </div>
    </section>

    <!--    Exercise Card    -->
    <section class="exercise card card-back">
      <div class="card-img">
        <img class="icon" src="images/icon-exercise.svg" alt="exercise icon">
      </div>
      <div class="card-bottom">

        <!-- Info -->
        <header class="title">
          <div class="header">
            <h3>
              Exercise
            </h3>
          </div>
            <div class="dots">
            </div>
        </header>

        <!-- Stats -->
      <section class="stats">
        <div class="hours">
          <p class="current-time">
            1hrs
          </p>
        </div>
        <div class="previous">
          <p class="prev-time">
            Previous - 1hrs
          </p>
        </div>
      </section>
      </div>
    </section>

    <!--    Social Card    -->
    <section class="social card card-back">
      <div class="card-img">
        <img class="icon" src="images/icon-social.svg" alt="social icon">
      </div>
      <div class="card-bottom">

        <!-- Info -->
        <header class="title">
          <div class="header">
            <h3>
              Social
            </h3>
          </div>
            <div class="dots">
            </div>
        </header>

        <!-- Stats -->
      <section class="stats">
        <div class="hours">
          <p class="current-time">
            1hrs
          </p>
        </div>
        <div class="previous">
          <p class="prev-time">
            Previous - 3hrs
          </p>
        </div>
      </section>
      </div>
    </section>

    <!--    Self Care    -->
    <section class="self-care card card-back">
      <div class="card-img">
        <img class="icon" src="images/icon-self-care.svg" alt="self care icon">
      </div>
      <div class="card-bottom">

        <!-- Info -->
        <header class="title">
          <div class="header">
            <h3>
              Self Care
            </h3>
          </div>
            <div class="dots">
            </div>
        </header>

        <!-- Stats -->
      <section class="stats">
        <div class="hours">
          <p class="current-time">
            0hrs
          </p>
        </div>
        <div class="previous">
          <p class="prev-time">
            Previous - 1hrs
          </p>
        </div>
      </section>
      </div>
    </section>

    <!-- Work -->
    <!-- 32hrs --> <!-- weekly -->

    <!-- Play -->

    <!-- Previous - 8hrs --> <!-- weekly -->
    <!-- 23hrs --> <!-- monthly -->
    <!-- Previous - 29hrs --> <!-- monthly -->

    <!-- Study -->
    <!-- 4hrs --> <!-- weekly -->
    <!-- Previous - 7hrs --> <!-- weekly -->
    <!-- 13hrs --> <!-- monthly -->
    <!-- Previous - 19hrs --> <!-- monthly -->

    <!-- Exercise -->
    <!-- 4hrs --> <!-- weekly -->
    <!-- Previous - 5hrs --> <!-- weekly -->
    <!-- 11hrs --> <!-- monthly -->
    <!-- Previous - 18hrs --> <!-- monthly -->

    <!-- Social -->
    <!-- 5hrs --> <!-- weekly -->
    <!-- Previous - 10hrs --> <!-- weekly -->
    <!-- 21hrs --> <!-- monthly -->
    <!-- Previous - 23hrs --> <!-- monthly -->

    <!-- Self Care -->
    <!-- 2hrs --> <!-- weekly -->
    <!-- Previous - 2hrs --> <!-- weekly -->
   <!--  7hrs --> <!-- monthly -->
    <!-- Previous - 11hrs --> <!-- monthly -->
  </div>

  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
